<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bootstrap Tabs</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body>

  <div class="container">

        <div class="page-header">
          <h1>Bootstrap Tabs</h1>
          <p class="lead">Alerne facilmente entre conteúdos</p>
        </div> <!-- PAGE HEADER-->

        <!-- CRIAÇÃO DAS ABAS -->
        <ul class="nav nav-tabs" role="tablist"> <!-- outra opção: nav-tabs trabalha como menus -->

            <!-- INFORMAÇÕES -->
            <li class="active">
                <a href="#info" role="tab" data-toggle="tab">Informações</a>
            </li>

             <!-- AVALIAÇÕES -->
            <li>
                <a href="#avaliacoes" role="tab" data-toggle="tab">Avaliações</a>
            </li>

             <!-- COMPRE TAMBÉM -->
            <li>
                <a href="#compre" role="tab" data-toggle="tab">Compre também</a>
            </li>
        </ul>

        <!-- CONTEÚDO DAS ABAS -->
        <div class="tab-content">

            <!-- ABA INFORMAÇÕES -->
            <div class="tab-pane active" role="tabpanel" id="info">
                <h3>Informações</h3>
                <p>Lorem ipsum dolor sit amet, informações</p>
            </div>

            <!-- ABA AVALIAÇÕES -->
            <div class="tab-pane" role="tabpanel" id="avaliacoes">
                <h3>Avaliações</h3>
                <p>Lorem ipsum dolor sit amet, avaliações</p>
            </div>

             <!-- ABA COMPRE TAMBÉM-->
             <div class="tab-pane" role="tabpanel" id="compre">
                <h3>Compre também</h3>
                <p>Lorem ipsum dolor sit amet, compre também</p>
            </div>

        </div>

    </div> <!-- CONTAINER -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
