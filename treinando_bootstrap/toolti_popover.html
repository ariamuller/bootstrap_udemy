<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bootstrap Tooltip & Popover</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body>

  <div class="container">

        <div class="page-header">
          <h1>Bootstrap Tooltip & Popover</h1>
          <!-- Tooltip é uma dica que você pode exibir quando o usuário passar o mouse sobre um componente -->
          <!-- Popover é quando você clica em cima de um botão ou item e automaticamente abre as informações adicionais-->
        </div>

        <h3>Tooltip</h3>
        <button type="button" class="btn btn-default"
                data-toggle="tooltip" data-placement="right" 
                title="Detalhes do item">
                Dica
        </button>
       
        <br><br>

        <div class="btn-toolbar">
            <div class="btn-group">

                <button type="button" class="btn btn-default" 
                    data-toggle="tooltip" title="Tocar">
                    <span class="glyphicon glyphicon-play"></span>
                </button>

                <button type="button" class="btn btn-default" 
                    data-toggle="tooltip" title="Pausar">
                    <span class="glyphicon glyphicon-pause"></span>
                </button>

                <button type="button" class="btn btn-default" 
                    data-toggle="tooltip" title="Parar">
                    <span class="glyphicon glyphicon-stop"></span>
                </button>
                 
            </div>

        </div>

        <h3>Popover</h3>

        <button type="button" class="btn btn-lg btn-danger"
                data-toggle="popover" title="Detalhes"
                data-content="Lorem ipsum dolor sit amet"
                data-placement="right">
                Detalhes
        </button>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- INICIALIZAÇÃO DO TOOLTIP E POPOVER -->
    <script type="text/javascript">
        $(function () {
        $('[data-toggle="tooltip"]').tooltip()
        $('[data-toggle="popover"]').popover()
        })
    </script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
